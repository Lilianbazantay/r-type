name: Clang-tidy

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  clang-tidy:
    runs-on: ubuntu-latest

    steps:
    # Checkout code + submodules
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
        submodules-depth: 0

    # Install LLVM / clang / clang-tidy
    - name: Install LLVM + Clang + Clang-Tidy
      uses: KyleMayes/install-llvm-action@v2
      with:
        version: "17"
        directory: ${{ runner.temp }}/llvm

    # Disable vcpkg telemetry
    - name: Disable vcpkg telemetry
      run: echo "VCPKG_DISABLE_METRICS=1" >> $GITHUB_ENV

    # Debug: list vcpkg packages
    - name: List vcpkg packages
      run: |
        external/vcpkg/vcpkg list || echo "No packages installed yet"

    # Build project using installer.sh
    - name: Build project
      run: ./installer.sh

    # Run clang-tidy
    - name: Run clang-tidy
      run: |
        echo "Running clang-tidy..."
        # List all your source files
        find src -name '*.cpp' -print0 | xargs -0 clang-tidy \
          -p build \
          --header-filter='src/.*' \
          -quiet \
          -extra-arg=-isystem \
          -extra-arg=/usr/include/c++ \
          -extra-arg=-isystem \
          -extra-arg=/usr/local/include \
          -extra-arg=-isystem \
          -extra-arg=build/vcpkg_installed/x64-linux/include

