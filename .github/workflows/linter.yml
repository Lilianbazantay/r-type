name: Clang-tidy

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  clang-tidy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential cmake \
          libfreetype6-dev libx11-dev libxcb1-dev \
          libxrandr-dev libudev-dev libopenal-dev libgl1-mesa-dev

    - name: Install LLVM + Clang + Clang-Tidy
      uses: KyleMayes/install-llvm-action@v2
      with:
        version: "17"
        directory: ${{ runner.temp }}/llvm

    - name: Disable vcpkg telemetry
      run: echo "VCPKG_DISABLE_METRICS=1" >> $GITHUB_ENV

    - name: Run installer.sh (CMake + vcpkg)
      run: ./installer.sh

    - name: Run clang-tidy
      run: |
        echo "Running clang-tidy..."
        find src -name '*.cpp' -print0 | xargs -0 clang-tidy -p build

