name: Clang-tidy

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  clang-tidy:
    runs-on: ubuntu-latest

    steps:
    # Checkout code + submodules
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
        submodules-depth: 0

    # Install LLVM / clang / clang-tidy
    - name: Install LLVM + Clang + Clang-Tidy
      uses: KyleMayes/install-llvm-action@v2
      with:
        version: "17"
        directory: ${{ runner.temp }}/llvm

    # Disable vcpkg telemetry
    - name: Disable vcpkg telemetry
      run: echo "VCPKG_DISABLE_METRICS=1" >> $GITHUB_ENV

    # Debug: list vcpkg packages
    - name: List vcpkg packages
      run: |
        external/vcpkg/vcpkg list || echo "No packages installed yet"

    # Build project using installer.sh
    - name: Build project
      run: ./installer.sh

    # Run clang-tidy
    - name: Run clang-tidy
      run: |
        echo "Running clang-tidy..."

        # External/system include directories
        SYSTEM_INCLUDES=(
          "/usr/include/c++/23"
          "/usr/local/include"
          "build/vcpkg_installed/x64-linux/include"
        )

        # Convert to -isystem and disable warnings (-w)
        ISYSTEM_ARGS=(
          "-extra-arg=-std=c++23"
          )
        for DIR in "${SYSTEM_INCLUDES[@]}"; do
          ISYSTEM_ARGS+=("-extra-arg=-isystem" "-extra-arg=${DIR}" "-extra-arg=-w")
        done

        # Run clang-tidy on your source files only
        find src -name '*.cpp' -print0 | xargs -0 clang-tidy \
          -p build \
          --header-filter='src/.*' \
          -quiet \
          "${ISYSTEM_ARGS[@]}"
